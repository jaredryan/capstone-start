<!DOCTYPE html>
<html>
<head>
	<title>NetRecs</title>
	<meta description="Not sure what to watch on Netflix\u2122? Start your search here.">
	<meta keywords="Netflix, movies, suggested, recommendations, lists, series, TV, NetRecs">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>
<header>
	<a id="search-title"></a><h1>NetRecs</h1>
	<h3>Not sure what to watch on Netflix<sup>TM</sup>? 
		Start your search here.</h3>
	<form action="#" class="js-search-form">
		<div class="search-bar">
			<label for="query"></label>
	        <input type="text" class="js-query search" 
	         	   placeholder="Movie, genre, actor/actress...">
        </div>
        <a href="#rec-link"></a>
        	<button type="submit">Search</button>
        </a>
        <a href="#chosen-link"></a>
	    	<button type="button">Your List</button>
	   	</a>
    </form>
</header>
<body>
	<main>
	<div class="rec-section">
		<a id="rec-link" class="rec-link"><h1>Recommendations</h1></a>
		<div class="rec-list js-rec-list">
			<!-- Results are inserted here	 -->
		</div>
		<div class="update-results">
			<!-- Update visibility and links of these buttons regularly	 -->
	    	<a href="" class="previous"><- Previous</a>
	    	<a href="" class="next">Next -></a>
		</div>
		<a href="#search-title"></a>
    		<button type="button">Search</button>
   		</a>
   		<a href="#chosen-link"></a>
    		<button type="button">Your List</button>
   		</a>
	</div>
	<div class="chosen-section">
		<a id="chosen-link" class="chosen-link"><h1>Your List</h1></a>
		<div class="chosen-list">
			<!-- Chosen elements are inserted here	 -->
		</div>
		<a href="#search-title"></a>
    		<button type="button">Search</button>
   		</a>
   		<a href="#chosen-link"></a>
    		<button type="button">Recommendations</button>
   		</a>
	</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
