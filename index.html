<!DOCTYPE html>
<html>
<head>
	<title>MovieRecs</title>
	<meta description="Looking for new recommendations? Start your search here.">
	<meta keywords="TV, movies, suggestions, recommendations, lists, television, series, MovieRecs">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="main.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.4.0/balloon.min.css">
</head>
<header>
	<a id="search-title"></a><h1>MovieRecs</h1>
	<h3>Looking for new recommendations? Start your search here.</h3>
	<form action="#" class="js-search-form">
		<div class="search-bar">
	        <input type="text" class="js-query search" 
	         	   placeholder="Movie, genre, actor/actress...">
	        <a href="#rec-link">
        		<button type="button" class="search-button">Movie</button>
        	</a>
        </div>
        <!-- <a href="#rec-link"></a>
        	<button type="button" class="keyword">Keyword</button>
        </a> -->
       <!--  <a href="#rec-link"></a>
        	<button type="button" class="director">Director</button>
        </a> -->
        <!-- <br> -->
    </form>
    <a href="#chosen-link">
    	<button type="button">Your List</button>
   	</a>
</header>
<body>
	<main>
	<div class="rec-section">
		<a id="rec-link" class="rec-link"><h1>Recommendations</h1></a>
		<div class="rec-list js-rec-list">
			<!-- Results are inserted here	 -->
			
			<!-- <div class="result">
      			<p class="click-genre">Genre</p>
  			</div> -->

  			<!-- Sample to play with. are inserted here	 -->
		</div>
		<div class="update-results">
			<!-- Update visibility and links of these buttons regularly	 -->
	    	<a href="" class="previous"><- Previous</a>
	    	<a href="" class="next">Next -></a>
		</div>
		<a href="#search-title">
    		<button type="button">Search</button>
   		</a>
   		<a href="#chosen-link">
    		<button type="button">Your List</button>
   		</a>
	</div>
	<div class="chosen-section">
		<a id="chosen-link" class="chosen-link"><h1>Your List</h1></a>
		<div class="chosen-list js-chosen-list">
			<!-- Chosen elements are inserted here	 -->
		</div>
		<a href="#search-title">
    		<button type="button">Search</button>
   		</a>
   		<a href="#rec-link">
    		<button type="button">Recommendations</button>
   		</a>
	</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
